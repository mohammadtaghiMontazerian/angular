<header>
    <h2>Add Media to Watch</h2>
</header>
<form [formGroup]="form" (ngSubmit)="onsubmit(form.value)">
    <ul>
        <li> 
            <label for="medium">Medium</label>
            <select style="width: 160;" name="medium" id="medium" formControlName="medium">
                <!-- <option value="Movie" >Movie</option> -->
                <!-- <option value="Serie" >Serie</option> -->
                <option *ngFor="let medium of lookupLists.mediums" [value]="medium" >{{medium}}</option>
            </select>
        </li>
        <li> 
            <label for="name">Name</label>
            <input type="text" name="name" id="name" maxlength="40" formControlName="name">
            <div *ngIf="form.get('name').hasError('pattern')" class="error">
                Name has invalid characters.
            </div>
        </li>
        <li> 
            <label for="category">Category</label>
            <select name="category" id="category" formControlName="category">
                <option *ngFor="let category of lookupLists.categories" [value]="category" id="category">{{category}}</option>
                <!-- <option  value="Science Fiction" id="Science Fiction">Science Fiction</option> -->
                <!-- <option  value="Comedy" id="Comedy">Comedy</option> -->
                <!-- <option  value="Drama" id="Drama">Drama</option> -->
                <!-- <option  value="Horror" id="Horror">Horror</option> -->
                <!-- <option  value="Romance" id="Romance">Romance</option> -->
            </select>
        </li>
        <li> 
            <label for="year">Year</label>
            <input type="text" name="year" id="year" maxlength="4" formControlName="year">
            <div *ngIf="form.get('year').errors as yearErrors" class="error"> 
                <!-- hasError('year') -->
                year must be between {{form.get('year').errors['year'].min}} and {{form.get('year').errors['year'].max}}
                <!-- {{yearErrors1.[year].min1}} and {{yearErrors.[year].max1}}. -->
            </div>
        </li>
    </ul>
    <button type="submit" [disabled]="!form.valid">Save</button>
</form>
